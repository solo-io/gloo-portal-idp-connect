name: gloo-portal-idp-connect CI

on:
  push:
    branches:
    - main
    paths-ignore:
    - '.ci/**'
    - '**/*.md'
  pull_request:
    branches:
    - main
    paths-ignore:
    - '.ci/**'
    - '**/*.md'

jobs:
  style-check:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21.1
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.4.0
  go-unit-test:
    runs-on: ubuntu-24.04
    needs: [ style-check ]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21.1
    - name: install-tools
      run: make install-go-tools
    - name: Test
      run: make run-unit-tests

  e2e-test:
    runs-on: ubuntu-24.04
    needs: [ style-check ]
    # Only run e2e tests if AWS credentials are available
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.draft == false)
    env:
      AWS_REGION: us-west-2
      GO_VERSION: 1.21.5
      KUBECTL_VERSION: 1.29.1
      HELM_VERSION: v3.12.3
      KIND_VERSION: v0.19.0
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Install kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
        kubectl version --client

    - name: Install helm
      uses: azure/setup-helm@v3
      with:
        version: ${{ env.HELM_VERSION }}

    - name: Install kind
      run: |
        curl -Lo ./kind "https://kind.sigs.k8s.io/dl/${KIND_VERSION}/kind-linux-amd64"
        chmod +x ./kind
        sudo mv ./kind /usr/local/bin/
        kind version

    - name: Install Go tools
      run: make install-go-tools

    - name: Run e2e tests
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        # Set git config for private repos (if needed)
        if [ -n "${{ secrets.GITHUB_TOKEN }}" ]; then
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/solo-io/".insteadOf "https://github.com/solo-io/"
        fi
        make run-e2e-tests
